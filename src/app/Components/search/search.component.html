<div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i =index">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-subtitle">Ciudad Origen: {{heroe.Ciudad_Origen}}</h5>
            <hr>
            <h5 class="card-subtitle"> CiudadDestino: {{heroe.Ciudad_Destino}}</h5>
            <hr>
            <p class="card-text"><small class="text-body-secondary">
              Descripcion: {{heroe.Descripcion}}</small></p>
              <p class="card-text">Precio Ruta: {{heroe.Precio_Ruta}}</p>
              <h6 class="card-text">{{heroe.Tipo}}</h6>
            <button (click)="verHeroe(i)" type="button" class="btn btn-primary">Saber m√°s</button>
          </div>
        </div>
      </div>
    </div>
  </div>
